<div class="content">
    <div class="container">
        <div class="row">
            <h1>Expositions</h1>
            <br>

            <ngb-carousel>
                <ng-template *ngFor="let r of reservationEspaces" ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img src="data:image/jpeg;base64,{{ r.artiste.photoProfil }}" alt="Angular Carousel 1">
                    </div>
                    <div class="carousel-caption">
                        <h3 class="text-c">{{ r.nom }}</h3>
                        <p class="text-c"> Du {{ r.dateDebut | date: 'dd/MM/yyyy'}} au {{ r.dateFin | date: 'dd/MM/yyyy'}}</p>
                        <p class="text-c">Artiste : {{ r.artiste.prenom }} {{ r.artiste.nom }}</p>
                        <a class="text-c" routerLink="/reservation-details/{{r.idReservationEspace}}">DÃ©tails</a>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>


</div>
