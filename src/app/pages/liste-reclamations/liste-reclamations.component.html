<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card card-plain">
                <div class=" card-header">
                    <h4 class=" card-title">Liste réclamations</h4>
                </div>
                <div class=" card-body">
                    <div class=" table-responsive">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>Motif</th>
                                    <th>Commentaire</th>
                                    <th>Date émission</th>
                                    <th>Oeuvre</th>
                                    <th class=" text-center">Supprimer</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let r of reclamations">
                                    <td>{{r.motif}}</td>
                                    <td>{{r.commentaire}}</td>
                                    <td>{{r.date | date:'dd/MM/yyyy'}}</td>
                                    <td><a routerLink="../oeuvre/{{r.oeuvre.idOeuvre}}">{{r.oeuvre.nomOeuvre}}</a></td>
                                    <td class="text-center"><button class="btn btn-danger" (click)="delete(r.idMessage)">Supprimer</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
